<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-center">
        <div class="brand">
          <i class="fa-solid fa-piggy-bank brand-logo"></i>
          <span class="brand-name">Bankist</span>
        </div>
        <button class="navbar-toggle-button">
          <i class="fa-solid fa-bars-staggered"></i>
        </button>
      </div>
      <nav class="navbar">
        <ul class="navbar-links">
          <li>
            <a class="navbar-link" href="#">Features</a>
          </li>
          <li>
            <a class="navbar-link" href="#">Operations</a>
          </li>
          <li>
            <a class="navbar-link" href="#">Testimonials</a>
          </li>
          <li>
            <a class="navbar-link cta-button" href="#">Open Account</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <!-- Hero Section -->
      <section class="hero-center">
        <section class="hero-content">
          <h1 class="hero-heading">When <span class="highlighted-text">banking</span> meets <span class="highlighted-text">minimalist</span></h1>
          <p class="hero-description">A simpler banking experience for a simpler life.</p>
        </section>
        <section class="hero-image-container">
          <img src="./images/hero-img.png" alt="" />
        </section>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
